services:
  - type: web
    name: sync-be-api
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: sync-be-api
          property: port
    # Lưu ý: Các biến môi trường khác (MONGO_URI, JWT_SECRET, etc.) 
    # cần được thêm trong Render Dashboard → Environment Variables
    # Không nên hardcode secrets trong file này

